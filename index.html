<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Yükleniyor...</title>
    <script>
      // Domain'e göre title ve favicon'u hemen ayarla
      (function() {
        const hostname = window.location.hostname;
        const isOmega = hostname === "omegaerp.net" || hostname === "www.omegaerp.net";

        // Title'ı ayarla
        if (isOmega) {
          document.title = "Omega";
        } else {
          document.title = "PBT Pro";
        }

        // Favicon'u oluştur ve ekle
        const faviconLink = document.createElement("link");
        faviconLink.rel = "icon";
        faviconLink.type = "image/png";
        faviconLink.href = isOmega
          ? "/favicon-omega.png"
          : "/favicon.png";
        document.head.appendChild(faviconLink);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
