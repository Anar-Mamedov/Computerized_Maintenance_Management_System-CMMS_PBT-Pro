name: Deploy to FTP Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Listing contents of the 'dist' directory:"
          ls -al dist/

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: dist/
          server-dir: /public_html/
          log-level: verbose

      - name: Deploy to Omega FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.OMEGA_FTP_HOST }}
          username: ${{ secrets.OMEGA_FTP_USERNAME }}
          password: ${{ secrets.OMEGA_FTP_PASSWORD }}
          protocol: ftp
          port: 21
          security: none
          local-dir: dist/
          server-dir: /public_html/
          log-level: verbose
